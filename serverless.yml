# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: shivi4
app: hedwig-sms-ms
service: sms-ms

provider:
  name: aws
  runtime: java17
  timeout: 30
  region: ap-south-1
  stage: dev
  
  environment:
    accessKey: abc
    secretKey: abc
    region: ap-south-1
    DB_USR: postgres
    DB_PSWD: root1234
    DB_URL: jdbc:postgresql://hedwig-db-public.cdmie8q0wau3.ap-south-1.rds.amazonaws.com:5432/hedwig_sms_db




package:
  artifact: target/HedwigSMSMS-0.0.1-SNAPSHOT-aws.jar
functions:
  merchantHandler:
    handler: org.springframework.cloud.function.adapter.aws.FunctionInvoker
    environment:
      FUNCTION_NAME: merchantHandler
    events:
      - http:
          cors:
            origin: '*'
          path: /api/v1/merchant
          method: ANY
  smsRequestHandler:
    handler: org.springframework.cloud.function.adapter.aws.FunctionInvoker
    environment:
      FUNCTION_NAME: smsRequestHandler
    events:
      - http:
          cors:
            origin: '*'
          path: /api/v1/sms
          method: ANY
          
                 